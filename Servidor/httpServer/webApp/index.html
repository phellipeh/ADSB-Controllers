<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- <html manifest="radar-livre.appcache"> --->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/jquery-ui.css" rel="stylesheet" media="screen">
		<link href="css/jquery.sidr.dark.css" rel="stylesheet" media="screen">
		<link href="css/template.css" rel="stylesheet" media="screen">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.sidr.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/ohsnap.js"></script>
		<script src="js/index.js"></script>
		<script src="js/airlinenames.js"></script>		
		<script src="js/dicas.js"></script>		
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCTUlfoWBH9ui963vODx-5kad85gRhSFaw&sensor=false"></script>
		<title>Radar Livre</title>
		<noscript>
			<h3>Para o funcionamento do Radar Livre você deve ter o JavaScript ativado no seu Dispositivo...</h3>
		</noscript>
	</head>
	<body>
		<div id="ohsnap"></div>
		<div class="bottomright">
			<div class="radarlogo"><img src="img/logoradar.png"></div>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="navbar-brand" href="./">Radar Livre</a>
					
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="./">Inicio</a></li>
							<li><a href="./sobre.html">Sobre</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="sidr">
			<div class="inside_sidr">
				<button type="button" class="close" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
				<div class="tableHead">
					<div id="idvoo" class="info"></div>
				</div>
				<div style="margin-top: 2px;"></div>
				<div class="tableElement">
					ICAO: <span id="hex" class="info"></span>
				</div>
				<div class="tableElement">
					Linha Aérea: <span id="linha" class="info"></span>
				</div>
				<div class="tableElement">
					Latitude: <span id="latitude" class="info"></span>
				</div>
				<div class="tableElement">
					Longitude: <span id="longitude" class="info"></span>
				</div>
				<div class="tableElement">
					Altitude: <span id="altitude" class="info"></span>
				</div>
				<div class="tableElement">
					Grau: <span id="grau" class="info"></span>
				</div>
				<div class="tableElement">
					Velocidade: <span id="velocidade" class="info"></span>
				</div>	
				<div class="tableElement">
					Aircraft Category / Type: <span id="aircraftcatandtype" class="info"></span>
				</div>	
				<div class="tableElement">
					Atualizado em: <span id="datahora" class="info"></span>
				</div>
			</div>
		</div>
		<div class="loading">
			<div class="loadMessages">
				<p class="headMessage"><h2>Iniciando ...</h2></p></p>
				<div class="progress">
				  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
				  </div>
				</div>
				<p class="userLoadMessage"></p>
				<p class="exceptionMessage"></p>
			</div>
		</div>
		<div id="mapa" style="width:100%; height:97%"></div>
	</body>
</html>
